<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم - المستخدمين</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:"Cairo",sans-serif;
  background:#0f172a;
  color:#fff;
  padding:25px;
}

h2{
  margin-bottom:20px;
}

.card {
  background:#1e293b;
  padding:20px;
  border-radius:15px;
  margin-bottom:25px;
}

input, select {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
  background:#334155;
  color:#fff;
}

button {
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#14b8a6;
  cursor:pointer;
}

  .btn-back {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 18px;
    background: #1e88e5;
    color: #fff;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
  
table {
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}
td, th {
  padding:10px;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<h2>إدارة المستخدمين</h2>

<div class="card">
  <h3>إضافة مستخدم</h3>

  <input id="newUser" placeholder="اسم المستخدم">
  <input id="newPass" placeholder="كلمة المرور">

  <select id="newRole">
    <option value="teacher">معلم</option>
    <option value="admin">مشرف (Admin)</option>
  </select>

  <button onclick="addUser()">إضافة</button>
</div>

<div class="card">
  <h3>قائمة المستخدمين</h3>
  <table id="usersTable"></table>
</div>

<script>
const API = "https://moe-users.snh-saud.workers.dev/";

// زر العودة للصفحة الرئيسية
document.getElementById("backBtn").onclick = () => {
    window.location.href = "index.html";
  <button id="backBtn" class="btn-back">⬅ العودة للصفحة الرئيسية</button>

};

// تحميل المستخدمين عند الدخول
window.onload = () => loadUsers();

// تحميل قائمة المستخدمين
async function loadUsers() {
    try {
        const res = await fetch(API + "?get=1");
        const data = await res.json();

        const table = document.getElementById("usersTableBody");
        table.innerHTML = "";

        if (!data.success || !Array.isArray(data.users)) {
            table.innerHTML = "<tr><td colspan='3'>لا يوجد مستخدمين</td></tr>";
            return;
        }

        data.users.forEach(u => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${u.username}</td>
                <td>${u.role}</td>
                <td>
                    <button class="btn-del" onclick="deleteUser('${u.username}')">حذف</button>
                </td>
            `;
            table.appendChild(tr);
        });

    } catch(e){
        alert("خطأ في الاتصال بالسيرفر");
    }
}

// إضافة مستخدم
async function addUser() {
    const username = document.getElementById("newUser").value.trim().toLowerCase();
    const password = document.getElementById("newPass").value.trim();
    const role = document.getElementById("newRole").value;

    if (!username || !password) {
        alert("املأ جميع الحقول");
        return;
    }

    const res = await fetch(API, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
            action: "add",
            username,
            password,
            role
        })
    });

    const data = await res.json();

    if (!data.success) {
        alert(data.error || "فشل الإضافة");
        return;
    }

    alert("تمت الإضافة");
    loadUsers();
}

// حذف مستخدم
async function deleteUser(username) {
    if (!confirm("هل تريد حذف المستخدم؟")) return;

    const res = await fetch(API, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
            action: "delete",
            username
        })
    });

    const data = await res.json();

    if (!data.success) {
        alert(data.error || "فشل الحذف");
        return;
    }

    alert("تم الحذف");
    loadUsers();
}
</script>



</body>
</html>
