<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة المستخدمين</title>

<style>
    body {
        margin: 0;
        background: #07101f;
        font-family: "Cairo", sans-serif;
        color: #fff;
    }
    header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    a.btn {
        background: #0da88c;
        padding: 10px 18px;
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
    }
    .box {
        background: #0d1628;
        padding: 25px;
        margin: 20px;
        border-radius: 15px;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: #1e2a44;
        border: none;
        border-radius: 10px;
        color: #fff;
    }
    button {
        padding: 10px 18px;
        background: #0da88c;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    td, th {
        padding: 12px;
        border-bottom: 1px solid #23304d;
        text-align: center;
    }
    .delete {
        background: #ff4b4b;
    }
</style>
</head>

<body>

<script>
const user = JSON.parse(sessionStorage.getItem("user"));
if(!user || user.role !== "admin"){
    window.location.href = "login.html";
}
</script>

<header>
    <h1>إدارة المستخدمين</h1>
    <a class="btn" href="index.html">⬅ الرجوع للصفحة الرئيسية</a>
</header>

<div class="box">
    <h2>إضافة مستخدم</h2>

    <input id="newUser" type="text" placeholder="اسم المستخدم">
    <input id="newPass" type="text" placeholder="كلمة المرور">

    <select id="newRole">
        <option value="teacher">معلّم</option>
        <option value="admin">مشرف</option>
    </select>

    <button onclick="addUser()">إضافة</button>
</div>

<div class="box">
    <h2>قائمة المستخدمين</h2>

    <table id="usersTable">
        <tr>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>تحكم</th>
        </tr>
    </table>
</div>

<script>
const API = "https://moe-users.snh-saud.workers.dev/";

async function loadUsers(){
    const res = await fetch(API);
    const data = await res.json();

    const table = document.getElementById("usersTable");
    table.innerHTML = `
        <tr>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>تحكم</th>
        </tr>
    `;

    data.users.forEach(u=>{
        table.innerHTML += `
            <tr>
                <td>${u.username}</td>
                <td>${u.role}</td>
                <td><button class="delete" onclick="deleteUser('${u.username}')">حذف</button></td>
            </tr>
        `;
    });
}

async function addUser(){
    const username = document.getElementById("newUser").value.trim().toLowerCase();
    const password = document.getElementById("newPass").value.trim();
    const role = document.getElementById("newRole").value;

    if(!username || !password){
        alert("الرجاء تعبئة كل الحقول");
        return;
    }

    const res = await fetch(API, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
            action:"add",
            username, password, role
        })
    });

    const data = await res.json();
    if(!data.success){
        alert("فشل الإضافة");
        return;
    }

    loadUsers();
}

async function deleteUser(username){
    if(!confirm("تأكيد الحذف؟")) return;

    const res = await fetch(API, {
        method:"DELETE",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
            action:"delete",
            username
        })
    });

    const data = await res.json();
    if(!data.success){
        alert("فشل الحذف");
        return;
    }

    loadUsers();
}

loadUsers();
</script>

</body>
</html>
