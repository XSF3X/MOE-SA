<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم - المستخدمين</title>

<style>
    body {
        margin: 0;
        background: #0d1628;
        font-family: "Cairo", sans-serif;
        color: #fff;
    }

    .container {
        width: 90%;
        margin: 40px auto;
    }

    h2 {
        margin-bottom: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        background: #1e2a44;
        color: #fff;
    }

    button {
        padding: 10px 20px;
        background: #04c29e;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #fff;
        font-size: 17px;
        margin-top: 10px;
    }

    table {
        width: 100%;
        margin-top: 25px;
        background: #1e2a44;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background: #162037;
    }

    .del-btn {
        background: #d62f43;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    #msg {
        margin-top: 10px;
        background: #1e2a44;
        padding: 10px;
        border-radius: 8px;
        display: none;
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">

    <h2>إضافة مستخدم</h2>

    <input id="username" type="text" placeholder="اسم المستخدم">
    <input id="password" type="text" placeholder="كلمة المرور">

    <select id="role">
        <option value="teacher">معلم</option>
        <option value="admin">مسؤول</option>
    </select>

    <button id="addBtn">إضافة</button>

    <div id="msg"></div>

    <h2 style="margin-top:40px;">قائمة المستخدمين</h2>

    <table id="usersTable">
        <thead>
            <tr>
                <th>اسم المستخدم</th>
                <th>الدور</th>
                <th>تحكم</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>


<script>
const API = "https://moe-users.snh-saud.workers.dev/";

// ============================
// تحميل المستخدمين
// ============================
async function loadUsers(){
    try {
        const res = await fetch(API);
        const data = await res.json();

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        data.users.forEach(u => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${u.username}</td>
                <td>${u.role}</td>
                <td><span class="del-btn" onclick="deleteUser('${u.username}')">حذف</span></td>
            `;

            tbody.appendChild(tr);
        });

    } catch(e){
        showMsg("خطأ في الاتصال بالخادم", true);
    }
}

// ============================
// إضافة مستخدم
// ============================
async function addUser(){
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if(!username || !password){
        showMsg("الرجاء تعبئة جميع الحقول", true);
        return;
    }

    const res = await fetch(API, {
        method:"POST",
        headers:{ "Content-Type": "application/json" },
        body: JSON.stringify({ action:"add", username, password, role })
    });

    const data = await res.json();

    if(data.success){
        showMsg("تمت الإضافة بنجاح");
        loadUsers();
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    } else {
        showMsg("فشل في الإضافة", true);
    }
}

// ============================
// حذف مستخدم
// ============================
async function deleteUser(username){
    const res = await fetch(API, {
        method:"DELETE",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ username })
    });

    const data = await res.json();

    if(data.success){
        showMsg("تم حذف المستخدم");
        loadUsers();
    } else {
        showMsg("فشل في الحذف", true);
    }
}

// ============================
// رسالة
// ============================
function showMsg(text, error=false){
    const msg = document.getElementById("msg");
    msg.style.display = "block";
    msg.style.background = error ? "#d62f43" : "#1e2a44";
    msg.innerText = text;

    setTimeout(() => msg.style.display = "none", 2500);
}

// زر الإضافة
document.getElementById("addBtn").onclick = addUser;

// Enter = إضافة + منع أي refresh
document.addEventListener("keydown", e => {
    if(e.key === "Enter") addUser();
    e.preventDefault();
});

loadUsers();
</script>

</body>
</html>
