<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
    body {
        font-family: 'Tahoma', sans-serif;
        background: linear-gradient(135deg, #0c746b, #0e122d);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        color: white;
    }

    .login-box {
        background: #111a2e;
        width: 380px;
        padding: 35px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    img.logo {
        width: 160px;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        border-radius: 8px;
        border: none;
        background: #00c49a;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    .error {
        margin-top: 10px;
        color: #ff6b6b;
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="login-box">
    <img src="teacher_logo.png" class="logo">

    <h2>تسجيل الدخول</h2>

    <div id="err" class="error"></div>

    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>
</div>

<script>
const API = "https://moe-users.snh-saud.workers.dev/";

async function login() {
    const u = document.getElementById("username").value.trim().toLowerCase();
    const p = document.getElementById("password").value.trim();
    const err = document.getElementById("err");

    err.textContent = "";

    if (!u || !p) {
        err.textContent = "يرجى إدخال جميع البيانات.";
        return;
    }

    try {
        const res = await fetch(API + "?get=1");
        const data = await res.json();

        if (!data.success) {
            err.textContent = "خطأ في الاتصال بالخادم.";
            return;
        }

        const user = data.users.find(x =>
            x.username.toLowerCase() === u &&
            x.password === p
        );

        if (!user) {
            err.textContent = "بيانات الدخول غير صحيحة.";
            return;
        }

        // حفظ الجلسة
        localStorage.setItem("moeUser", JSON.stringify(user));

        // توجيه حسب الدور
        if (user.role === "admin") {
            window.location.href = "admin.html";
        } else {
            window.location.href = "index.html";
        }

    } catch (e) {
        err.textContent = "حدث خطأ أثناء الاتصال.";
    }
}
</script>

</body>
</html>
