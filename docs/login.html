<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg,#006e6d,#02203c);
        font-family: "Cairo", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-box {
        width: 360px;
        background: #0d1628;
        padding: 30px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .logo {
        width: 140px;
        margin-bottom: 10px;
    }
    h2 {
        color: #fff;
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        background: #1e2a44;
        color: #fff;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #04c29e;
        border: none;
        border-radius: 10px;
        margin-top: 10px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }
    #errorBox {
        display: none;
        background: #ff4b4b;
        padding: 10px;
        border-radius: 8px;
        color: #fff;
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="login-box">

    <img src="teacher_logo.png" class="logo">

    <h2>تسجيل الدخول</h2>

    <div id="errorBox"></div>

    <input id="username" type="text" placeholder="اسم المستخدم">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button id="loginBtn">دخول</button>
</div>


<script>
const API = "https://moe-users.snh-saud.workers.dev/";

async function loginUser(){

    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();

    if(!username || !password){
        showError("الرجاء تعبئة جميع الحقول");
        return;
    }

    try {
        const res = await fetch(API, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ action:"login", username, password })
        });

        const data = await res.json();

        if(!data.success){
            showError("بيانات الدخول غير صحيحة");
            return;
        }

        // حفظ بيانات المستخدم
        sessionStorage.setItem("loggedInUser", JSON.stringify(data.user));


        // تحويل حسب الدور
        if(data.user.role === "admin"){
            window.location.href = "admin.html";
        } else {
            window.location.href = "index.html";
        }

    } catch(e){
        showError("خطأ في الاتصال بالخادم");
    }
}

// زر Enter = تسجيل الدخول
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") loginUser();
});

// زر الدخول
document.getElementById("loginBtn").onclick = loginUser;

function showError(msg){
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerText = msg;
}
</script>

</body>
</html>
